<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/style.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>More-Kokoa Clone</title>
    </head>
    <body>
        
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fa-solid fa-wifi"></i>          
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>100%</span>
                <i class="fa-solid fa-battery-full"></i>
                <i class="fa-solid fa-bolt"></i>
            </div>      
        </div>

        <header class="screen-header">
            <h1 class="screen-header__title">More</h1>
            <div class="screen-header__icons">
                <span class="nav__notification__sm__find">&#183</span>
                <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span> 
                <span><i class="fa-solid fa-music fa-lg"></i></span>
                <span>
                    <a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a>
                </span>               
            </div>
        </header>

        <main class="main-screen more-screen">
            <div class="user-component">
                <div class="user-component__column">
                    <img src="https://mindlogic-metaverse-face.s3.ap-northeast-2.amazonaws.com/custom/105589-1649570344713.jpeg" 
                    class="user-component_-avatar user-component__avatar--xl" />
                    <div class="user-component__text">
                        <h4 class="user-component__title">DdangDdangYee</h4>
                        <h6 class="user-component__subtitle">+82 10-5269-4120<i class="fa-solid fa-circle-exclamation"></i></h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <i class="fa-solid fa-book fa-2x"></i>
                </div>
            </div>
            <div class="icon-row">
                <div class="icon-row__icon">
                    <i class="fa-regular fa-calendar"></i>
                    <span>Calender</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fa-regular fa-face-smile"></i>
                    <span>Emoticons</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fa-solid fa-brush"></i>
                    <span>Themes</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fa-solid fa-diagram-project"></i>
                    <span>Account</span>
                </div>
            </div>
            <div class="more-suggestions">
                <h4 class="more-suggestions__title">Suggestions</h4>
                <div class="more-suggestions__icons">
                    <div class="more-suggestions__icon">
                        <div class="more-suggestions__icon-image">
                            <i class="fa-solid fa-quote-right"></i>
                        </div>
                        <span class="more-suggestions__icon-text">Kokoa Story</span>                     
                    </div>
                </div>
            </div>
        </main>

        

        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html">
                        <i class="fa-regular fa-user fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <span class="nav__notification badge">1</span>
                        <i class="fa-regular fa-comment fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html">
                        <span class="nav__notification__sm">&#183</span>
                        <i class="fa-solid fa-ellipsis fa-2x"></i>
                    </a>
                </li>
            </ul>
        </nav>        
        <script src="https://kit.fontawesome.com/baeb04a1ca.js" crossorigin="anonymous"></script>
    </body>
</html>
