<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/style.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chat with DdanghDdanghYee-Kokoa Clone</title>
    </head>
    <body id="chat-screen">
        
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fa-solid fa-wifi"></i>          
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>100%</span>
                <i class="fa-solid fa-battery-full"></i>
                <i class="fa-solid fa-bolt"></i>
            </div>      
        </div>

        <header class="alt-header">
            <div class="alt-header__column">
                <a href="chats.html">
                    <i class="fa-solid fa-angle-left fa-2x"></i>
                </a>
            </div>
            <div class="alt-header__column">
                <h3 class="alt-header__title">KokoaTalk</h3>
            </div>
            <div class="alt-header__column">
                <span><i class="fa-solid fa-magnifying-glass fa-2x"></i></span>
                <span><i class="fa-solid fa-bars fa-2x"></i></span>
            </div>
        </header>



        <main class="main-screen main-chat">

            <div class="chat__timestamp">
                Tuesday, October 18, 2022
            </div>
            <div class="message-row">
                <img src="https://upload.wikimedia.org/wikipedia/commons/e/e3/KakaoTalk_logo.svg" />
                <div class="message-row__content">
                    <span class="message__author">KokoaTalk</span>
                    <div class="message__info">
                        <span class="message__bubble">Hi!</span>
                        <span class="message__time">21:27</span>
                    </div>
                </div>               
            </div>
            <div class="message-row message-row--own">
                <div class="message-row__content">
                    <div class="message__info">
                        <span class="message__bubble">What's up?</span>   
                        <span class="message__time">21:29</span>                                             
                    </div>
                </div>               
            </div>

        </main>

        <form class="reply">
            <div class="reply__column">
                <i class="fa-regular fa-square-plus fa-lg"></i>
            </div>
            <div class="reply__column">
                <input type="text" placeholder="Write a message..." />
                <i class="fa-regular fa-face-smile fa-lg"></i>
                <button>
                    <i class="fa-solid fa-arrow-up"></i>
                </button>
            </div>
        </form>

        <div id="no-mobile">
            <span>Your screen is super big!</span>
        </div>
   
        <script src="https://kit.fontawesome.com/baeb04a1ca.js" crossorigin="anonymous"></script>
    </body>
</html>
